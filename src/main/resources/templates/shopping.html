<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{shopping.title}">商品選擇</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/shopping.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div th:replace="header :: header"></div>
    </header>

    <nav>
        <div id="nav_title" th:text="#{shopping.title}">商品選擇</div>
    </nav>
    <div id="productv" class="shopping">
        <div class="container">
            <div class="row">
                <div v-for="(rel,key) in res" @click="storeparam(key)" class="btn col m-auto product"
                    style="width: 20rem;">

                    <div class="product-body">
                        <img :src="rel.imagepath" class="product-imgsrc">
                        <h5 class="product-title">{{rel.name}}</h5>
                        <div class="col">
                            <div style="color: red">{{rel.price}}元</div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>



    <footer>
        <div th:replace="footer :: footer"></div>
    </footer>

    <script src="./js/shopping.js"></script>
</body>

</html>
