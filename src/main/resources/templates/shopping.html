<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{shopping.title}">商品選擇</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/shopping.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header>
        <div th:replace="header :: header"></div>
    </header>
    <nav>
        <div id="nav_title" th:text="#{shopping.title}">商品選擇</div>
    </nav>

    <!-- --------------------------------------------- -->

    <div class="shopping">
        <div class="container">
            <div class="row">
                <div class="col-3 m-auto">
                    <div class="card product1" style="width: 20rem;">
                        <img src="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-content"></p>

                            <div class="col">
                                <div class="price" style="color: red"></div>
                            </div>

                            <div class="col" style="margin-left: 12rem;">
                                <a class="spl btn btn-primary" th:text="#{shopping.spl}">前往商品</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3 m-auto">
                    <div class="card product2" style="width: 20rem;">
                        <img src="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-content"></p>

                            <div class="col">
                                <div class="price" style="color: red"></div>
                            </div>

                            <div class="col" style="margin-left: 12rem;">
                                <a class="spl btn btn-primary" th:text="#{shopping.spl}">前往商品</a>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-3 m-auto">
                    <div class="card product3" style="width: 20rem;">
                        <img src="" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <p class="card-content"></p>

                            <div class="col">
                                <div class="price" style="color: red;"></div>
                            </div>

                            <div class="col" style="margin-left: 12rem;">
                                <a class="spl btn btn-primary" th:text="#{shopping.spl}">前往商品</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <footer>
        <div th:replace="footer :: footer"></div>
    </footer>

    <script src="./js/shopping.js"></script>
</body>

</html>
