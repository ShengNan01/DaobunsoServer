<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>商品名稱</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/product.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
  <header>
    <div th:replace="header :: header"></div>
  </header>
  <nav>
    <div id="nav_title">商品選擇 Commodity selection </div>
  </nav>

  <div class="product">
    <div class="container">
      <div class="row">

        <div class="col">
          <div class="product-img" >
            <img src=""style="width: 25rem;">
          </div>
        </div>

        <div class="col my-auto">

          <div class="product-name">
            <h3 style="color: aqua;">
              <!--商品名稱-->
            </h3>
          </div>

          <div class="product-content">
            <!--商品介紹-->
          </div>

          <div class="row">
            <div class="product-price col-2 my-auto" style="color: red;font-size: 2rem;">
              <!--商品價格-->
            </div>
            <h4 class="col-1 my-auto">元</h4>
          </div>
          <div class="row">
            <!-- <h2 id="amount"></h2> -->
          </div>
          <!-- btn-group -->
          <div class="product-dropdown btn-group ms-1 my-auto">
            <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">數量</button>
            <ul class="dropdown-menu">
              <li class="dropdown-item1 btn-outline-primary">1</li>
              <li class="dropdown-item2 btn-outline-primary">2</li>
              <li class="dropdown-item3 btn-outline-primary">3</li>
              <li class="dropdown-item4 btn-outline-primary">4</li>
              <!-- <li class="dropdown-itemelse btn-outline-primary">else</li> -->
            </ul>
          </div>
          <!-- /btn-group -->
          <!-- <button type="button"class="cart-add btn btn-outline-primary my" >加入購物車
              <a href="./shopping_cart"></a>
            </button> -->
          <button class="cart-add btn btn-outline-primary my" id="Projectbutton2">加入購物車</button>

        </div>
      </div>
    </div>
  </div>

  <footer>
    <div th:replace="footer :: footer"></div>
  </footer>

  <script src="./js/product.js"></script>
</body>

</html>
