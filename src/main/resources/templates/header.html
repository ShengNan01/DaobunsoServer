<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
</head>

<body>
  <div th:fragment="header">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">

    <div id="header_media">
      <a href="#"><img id="header_media_fb" src="./image/FB.png" alt="fb sign" width="30rem"></a>
      <a href="#"><img id="header_media_IG" src="./image/IG.png" alt="IG sign" width="30rem"></a>
      <a href="#"><img id="header_media_Line" src="./image/Line.png" alt="IG sign" width="30rem"></a>
      <a href="#"><img id="header_media_twitter" src="./image/Twitter.png" alt="IG sign" width="30rem"></a>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="d-flex align-content-start" style="width: 15rem;">
          <a id="hreffrontpage" class="navbar-brand" href="./">
            <img src="./image/LOGO1.png" alt="LOGO" style="width: 6rem;">
          </a>
        </div>

        <div>
          <li id="dropdown-lang" class="nav-item dropdown d-flex align-content-end" style="list-style: none">
            <a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              <i class="fas fa-globe-asia"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
              <li>
                <div id="langbtn-tw">
                  <a class="btn dropdown-item">中文</a>
                </div>
              </li>
              <li>
                <div id="langbtn-en">
                  <a class="btn dropdown-item">English</a>
                </div>
              </li>
            </ul>
          </li>
        </div>

        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a id="nav-login" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" role="button"
                aria-expanded="false">Log In</a>
              <ul class="dropdown-menu">
                <li>
                  <a id="dropdown-profiles" class="dropdown-item" href="./profiles">個人資訊</a>
                </li>
                <li>
                  <a id="dropdown-orders" class="dropdown-item" href="./orders" th:text="#{order.title}">訂單管理</a>
                </li>
                <li><a id="dropdown-shopping_cart" class="dropdown-item" href="./shopping_cart">購物車</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a id="dropdown-login" class="dropdown-item togin" href="./login">Log In</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a id="nav-frontpage" class="nav-link" href="./frontpage">Home</a>
            </li>
            <li class="nav-item">
              <a id="nav-about_us" class="nav-link" href="./about_us">About</a>
            </li>
            <li class="nav-item">
              <a id="nav-shopping" class="nav-link" href="./shopping">Shopping</a>
            </li>
            <li class="nav-item">
              <a id="nav-service" class="nav-link" href="./service">Service</a>
            </li>
            <li class="nav-item">
              <a id="nav-shopping_cart" class="nav-link" href="./shopping_cart">Shopping Cart</a>
            </li>
          </ul>
        </div>
      </div>

    </nav>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="massage-content">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="js\vue.js"></script>
    <script src="https://kit.fontawesome.com/51c887aa44.js" crossorigin="anonymous"></script>
    <script src="./js/header.js"></script>
  </div>
</body>

</html>
