<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購物車</title>
  <link rel="stylesheet" href="./css/shopping_cart.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <div th:replace="header :: header"></div>
  </header>
  <div id="nav_title">購物車 Shopping Cart</div>
  <center>
    <h1>購物清單</h1>
  </center>
  <div class="container">
    <!-- 列表 -->
    <table class="cart_table table table-hover" >
      <thead class="cart_table_head" style="text-align: center;font-size: 1.25rem;font-weight: 700;">
        <tr>
          <td class="col">圖片</th>
          <td class="col">名稱</th>
          <td class="col">日期</th>
          <td class="col">時間</th>
          <td class="col">數量</th>
          <td class="col">價格</th>
          <td class="col">操作</th>
        </tr>
      </thead>
      <tbody class="cart_table_body"></tbody>
    </table>

    <!-- 結算 -->
    <div class="pay_box d-flex justify-content-end">

      <div>
        <div class="right_price">
          <span>總價：</span><span id="total">0</span><span> 元</span>
        </div>
        <br>
        <input id="payment_btn" class="btn" type="button" value="結帳">
      </div>
    </div>
  </div>

  <footer>
    <div th:replace="footer :: footer"></div>
  </footer>

  <!-- paymentModal -->
  <div class="modal fade" id="paymentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="massage-content">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="paymentOK">確定</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/shopping_cart.js"></script>
</body>

</html>
