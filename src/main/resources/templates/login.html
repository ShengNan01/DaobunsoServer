<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{login.title}">登入</title>
  <link rel="stylesheet" href="./css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <div th:replace="header :: header"></div>
  </header>
  <nav>
    <div id="nav_title" th:text="#{login.title}">登入.註冊 </div>
  </nav>
  <section>
    <div id="login-container" class="container">
      <div class="row">
        <div class="col-6 mx-auto">
          <form method="POST" id="form_in">
            <div class="mb-3 mx-auto">
              <label class="form-label" for="account" th:text="#{login.account}">帳號</label>
              <input class="form-control w-80 p-2" id="account" name="account" type="text" required
                pattern="^([a-zA-Z]+\d+|\d+[a-zA-Z]+)[a-zA-Z0-9]*$">
            </div>
            <div class="mb-3">
              <label class="form-label" for="pswd" th:text="#{login.password}">密碼</label>
              <input class="form-control w-80 p-2" type="password" id="pswd" name="pswd" minlength="8" required>
            </div>
            <div class="mb-3 form-check">
              <input class="form-check-input" id="rememberMe" type="checkbox" value="onkeyup">
              <label class="form-check-label " for="rememberMe" th:text="#{login.rememberMe}">記住我</label>
              <a href="./forgetPswdEmail" th:text="#{login.forgotPassword}">忘記密碼?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="login_btn" th:text="#{login.login}">登入</button>
            <button type="button" class="btn btn-primary btn-lg register" th:text="#{login.register}">註冊</button>
          </form>
          <form method="POST" id="form_reg" style="display: none;">
            <div class="mb-3 mx-auto">
              <label class="form-label" for="username" th:text="#{login.name}">姓名</label>
              <input class="form-control w-80 p-2" id="username" type="text" name="username" placeholder="請輸入姓名 Please enter your name"
                required>
            </div>
            <div class="mb-3 mx-auto">
              <label class="form-label" for="email" th:text="#{login.email}">信箱</label>
              <input class="form-control w-80 p-2" id="email" type="email" name="email" placeholder="請輸入信箱 Please enter your email" required>
            </div>
            <div class="mb-3 mx-auto">
              <label class="form-label" for="accountNew" th:text="#{login.account}">帳號</label>
              <input class="form-control w-80 p-2" id="accountNew" type="text" name="accountNew"
                placeholder="請輸入帳號(英文和數字) Please enter your account (letters and numbers)" minlength="3" required pattern="^([a-zA-Z]+\d+|\d+[a-zA-Z]+)[a-zA-Z0-9]*$">
            </div>
            <div class="mb-3">
              <label class="form-label" for="pswdNew" th:text="#{login.password}">密碼</label>
              <input class="form-control w-80 p-2" type="password" onkeyup="trigger()" id="pswdNew" name="pswdNew"
                placeholder="請輸入密碼 Please enter your password" minlength="8" required>
            </div>
            <div class="indicator">
              <span class="weak"></span>
              <span class="medium"></span>
              <span class="strong"></span>
            </div>
            <div class="text"></div>
            <div class="mb-3">
              <label class="form-label" for="repswd"  th:text="#{login.confirmPassword}">密碼確認</label>
              <input class="form-control w-80 p-2" type="password" id="repswd" name="repswd" placeholder="請確認密碼 Please enter your password"
                required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="signup_btn" th:text="#{login.register }">註冊</button>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div th:replace="footer :: footer"></div>
  </footer>
  
  <script src="./js/login.js"></script>
</body>

</html>
