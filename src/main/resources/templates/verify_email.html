<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>更改密碼_信箱確認 </title>
  <link rel="stylesheet" href="./css/profiles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <div th:replace="header :: header"></div>
  </header>

  <nav>
    <div id="nav_title"> 更改密碼 </div>
    <center>
      <h2>請填寫註冊信箱</h2>
    </center>
    <center>
      <h2>我們將寄送驗證信件給您</h2>
    </center>
    <hr>
  </nav>

  <section>
    <div class="container">
      <div class="row  p-5 mb-5  bg-white  shadow border" style="border-radius: 1rem;margin:0px auto;">

        <div class=" col-8 mt-5 mx-auto  ">
          <label class="form-label" for="email">請輸入註冊信箱</label>
          <input class="form-control p-2 w-80 h-20" id="email" type="email" name="email" placeholder="請輸入信箱">
          <!-- 		  <p th:text="${fail}" class="text-danger mt-2 text-center mx_auto"> -->
          <!-- 		  </p> -->

          <div class=" text-center mx_auto  mb-15">

            <button type="submit" class=" btn btn-primary btn-lg " id="verify_email_btn">信箱驗證</button>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer>
    <div th:replace="footer :: footer"></div>
  </footer>

  <script src="./js/verify_email.js"></script>
  <script th:if="${fail} eq fail" th:src="@{./js/emailExpired_thymeleaf.js}"></script>
</body>

</html>
