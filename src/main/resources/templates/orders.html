<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>訂單總覽</title>
  <link rel="stylesheet" href="./css/shopping_cart.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .details:hover {
      cursor: pointer;
      color: blue;
    }
  </style>
</head>

<body>
  <header>
    <div th:replace="header :: header"></div>
  </header>

  <div id="nav_title" th:text="#{order.title}">訂單總覽 Orders</div>
  <center>
    <h1 th:text="#{order.title}">訂單總覽</h1>
  </center>
  <div class="container">
    <table class="cart_table table table-hover">
      <thead class="cart_table_head" style="text-align: center;font-size: 1.25rem;font-weight: 700;">
        <tr>
          <td th:text="#{order.no}">編號</th>
          <td th:text="#{order.time}">訂購時間</th>
          <td th:text="#{order.totalPrice}">總價</th>
        </tr>
      </thead>
      <tbody class="cart_table_body" id="order_main">
      </tbody>
    </table>
    <br />
    <hr />
    <br />
    <div class="container" id="order_detail">
      <center>
        <h2 th:text="#{order.detail}">訂單明細</h2>
      </center>
      <table class="cart_table table table-hover">
        <thead class="cart_table_head" style="text-align: center;font-size: 1.25rem;font-weight: 700;">
          <tr>
            <th th:text="#{order.itemName}">名稱</th>
            <th th:text="#{order.startDate}">起始日期</th>
            <th th:text="#{order.endDate}">結束日期</th>
            <th th:text="#{order.quantity}">數量</th>
          </tr>
        </thead>
        <tbody class="cart_table_body" id="item_details">
        </tbody>
      </table>
    </div>
  </div>

  <footer>
    <div th:replace="footer :: footer"></div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/orders.js"></script>
</body>

</html>
