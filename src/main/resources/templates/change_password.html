  <div id="nav_title"> 更改密碼 </div>
  <center>
    <h2>請填寫密碼資訊</h2>
  </center>

  <hr>
  <section>
    <div class="container  text-white text-shadow   ">

      <div class="col  p-3 mb-5 bg-white  shadow border  " style="border-radius: 1rem;">

        <form class=" col-6  mx-auto my-4 border-5  ">
          <div class="mb-3 mx-auto  mt-3  ">
            <label class="form-label" for="ogpswd"> 請輸入原密碼</label>
            <input class="form-control w-80 p-2 shadow-sm" id="ogpswd" type="password" name="password"
              placeholder="請輸入原密碼" minlength="8" required>
          </div>
          <div class="mb-3 mx-auto">
            <label class="form-label" for="pswdnew">請輸入新密碼</label>
            <input class="form-control w-80 p-2 shadow-sm" id="pswdnew" type="password" name="password"
              placeholder="請輸入密碼" minlength="8" required>
          </div>
          <div class="indicator">
            <span class="weak"></span>
            <span class="medium"></span>
            <span class="strong"></span>
          </div>
          <div class="text"></div>
          <div class="mb-1 mx-auto ">
            <label class="form-label" for="confpswd">請確認新密碼</label>
            <input class="form-control w-80 p-2 shadow-sm" id="confpswd" type="password" name="password"
              placeholder="請輸入密碼" required>
          </div>
          <div class=" text-center mx_auto " id="change_btn">
            <button type="submit" class="btn btn-primary btn-lg shadow-sm ">確認修改</button>
          </div>
          <!--                   </form>     -->
      </div>
      <div class="alertmsg alert-success a mb-5 " ropnigle="alert">
        <h5 class="alert-heading"><strong>Great！</strong></h5>
        <strong>信箱驗證成功，請更改密碼!</strong>
      </div>

    </div>
