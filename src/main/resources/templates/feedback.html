<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/feedback.css">
    <title>Daobunso</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>
    <script src="js\jquery-3.6.0.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.Marquee/1.6.0/jquery.marquee.js"
    integrity="sha512-fkD+ERYA/LvkGF5GiipDr7myGZH3m8OPbYw62KE6qalbgykahcpfNjWe/RZmsY12qraS+wYUo2e51Zl2hShgVQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <script src="js\vue.js"></script>
</head>

<body>
    <header></header>
    <!-- ~header -->
    <div class="main">
        <div class="container w-100 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-10">
                    <div class="text w-50">
                        <h1>Feedback</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="nav_title">網站回饋 User Feedback</div>
    <!-- 隨機意見跑馬燈 -->
    <div id="marquee" class="container my-3 " style="display: none;">
        <div class="row h-100">
            <div id="sushi" v-for="rl in res" class="sushi card mb-3 mx-3 col col-lg-6 col-12 "style="height:16rem;width: 18rem;">
                <div class="row g-0 ">
                    <div class="col-3">
                        <img src="./image/service_intro/holo/pekora.png" class="img-fluid rounded-start"
                            style="height:4rem;">
                    </div>
                    <div class="col-9">
                        <div class="card-body">
                            <h6 type="date">{{rl.date}}</h6>
                            <img src="./image/service_intro/holo/Saintquartz.png" v-for="n in rl.star"
                                style="height: 1.5rem;width: 1.5rem;">
                            <h5 class="card-title">{{rl.account}}</h5>
                            <p type="textarea" class="card-text"
                                style="text-overflow: ellipsis;overflow: hidden;white-space: nowrap;">{{rl.comment}}
                            </p>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- ~隨機意見跑馬燈 -->

    <div class="row my-3">
        <!-- 意見領域展開!!! -->
        <div class="col-2 mx-auto">
            <button id="btn-ex" class="btn btn-outline-primary mx-auto">填寫意見</button>
        </div>
        <!-- ~意見領域展開!!! -->

        <!-- 修改刪除按鈕 -->
        <div class="col-2 mx-auto">
            <button id="btn-edit" class="btn btn-primary mx-auto" style="width: 9rem;">修改/刪除意見</button>
        </div>
        <!-- ~修改刪除按鈕 -->
    </div>

    <!-- 意見領域 -->
    <div class="feedback">
        <div class="container">
            <div class="row">
                <div class="user-img col-2">
                    <div style="height: 5rem;width: 5rem;">
                        <img class="img-fluid" src="">
                    </div>
                </div>
                <div class="col-10">
                    <div class="user-name mt-3">
                        <h2 style="color: cornflowerblue;">User Name</h2>
                    </div>
                </div>
            </div>
            <hr class="mx-auto">
            <div class="row mt-3">
                <div class="col">

                    <!-- 意見回饋 -->
                    <div class="row">
                        <div id="feedback-id" class="col-2">
                            <label for="exampleFormControlTextarea1" class="form-label">編號:</label>
                            <h2  style="color: cornflowerblue;display: none;"></h2>
                        </div>
                        <div class="col-2">
                            <label for="exampleFormControlTextarea1" class="form-label">內容:</label>
                        </div>

                        <div class="col">

                            <!-- 星星 -->
                            <div class="btn-group mx-auto col-4" role="group">
                                <div class="star star1" type="button" style="height:2.5rem;width:2.5rem;">
                                    <img src="" class="img-fluid">
                                </div>
                                <div class="star star2" type="button" style="height:2.5rem;width:2.5rem;">
                                    <img src="" class="img-fluid">
                                </div>
                                <div class="star star3" type="button" style="height:2.5rem;width:2.5rem;">
                                    <img src="" class="img-fluid">
                                </div>
                                <div class="star star4" type="button" style="height:2.5rem;width:2.5rem;">
                                    <img src="" class="img-fluid">
                                </div>
                                <div class="star star5" type="button" style="height:2.5rem;width:2.5rem;">
                                    <img src="" class="img-fluid">
                                </div>
                            </div>
                            <!-- /星星 -->

                        </div>
                        <textarea class="form-control" id="feedback-comment" rows="10"></textarea>
                    </div>
                    <!-- /意見回饋 -->

                    <div class="row mt-5">

                        <!-- 送出按鈕 -->
                        <div class="col-2 d-grid gap-2 d-md-flex me-5">
                            <button id="btn-feedback" class="btn btn-primary" type="button"
                                style="height: 3rem; width: 6rem;">送出</button>
                        </div>
                        <!-- /送出按鈕 -->

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ~意見領域 -->

    <!-- 意見列表領域 -->
    <div id="feedback-edit" style="display: none;">
        <div class="container">
            <!-- <li v-for="rli in res" class="editli" style="list-style-type:none; display: none;">{{rel}}</li> -->
            <div id="table_edit">
                <div class="row">
                    <div class="col-1">編號</div>
                    <div class="col-2">時間</div>
                    <div class="col-2">評等</div>
                    <div class="col-7">內容</div>
                </div>

                <div v-if="" v-for="(rel,key) in res" class="row">
                    <div class="col-1">{{rel.objectid}}</div>
                    <div class="col-2">{{rel.date}}</div>
                    <div class="col-2">{{rel.star}}</div>
                    <div class="col-6">{{rel.comment}}</div>
                    <div class="col-1">
                        <div @click="edit(key)" class="btn btn-outline-primary my-1" type="button">編輯</div>
                        <div @click="del(key)" class="btn btn-outline-primary my-1" type="button">刪除</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ~意見列表領域 -->


    <!-- footer -->
    <footer></footer>
    <script src="js/logincheck.js"></script>
    <script src="js/feedback.js"></script>
</body>

</html>
