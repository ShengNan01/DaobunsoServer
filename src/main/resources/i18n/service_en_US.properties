service.title=Service
service.singleOrder=Single Order
service.singleOrderText=Run out of time? Too late to rush home to dump the garbage? Too much garbage that can't handle by yourself? Or just don’t want to take out the garbage? Curious and want to try the new service? Let DAOBUNSO to help you!
service.monthlyOrder=Monthly Order
service.monthlyOrderText=One-time service can’t satisfy you? We also offer monthly service, you can choose 3 different garbage pick up time per week. We make garbage removal easier than ever.
service.communityOrder=Community Order
service.communityOrderText=The whole community can put garbage in one location, no need for a certain time and a bunch of people huddled together waiting for the garbage truck. Just book an appointment, we will deal with the entire community's garbage together!
