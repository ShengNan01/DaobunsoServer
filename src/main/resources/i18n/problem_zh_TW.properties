problem.title=常見問題
problem.part1=一、垃圾分類
problem.1.q1=回收物要如何分類?
problem.1.a1=回收物收取：寶特瓶、鐵鋁罐、玻璃瓶、紙類、燈泡、電池和電子產品，請裝在回收袋裡。
problem.1.q2=較大型的紙箱要怎麼丟?
problem.1.a2=回收物中，若有較大型的紙箱、紙板裝不下回收袋，可將其拆開攤平後獨立在袋子外擺放。
problem.1.q3=廚餘可以塞在一般垃圾嗎?
problem.1.a3=請將廚餘裝在DaoBunso提供的廚餘袋裡面喔!
problem.1.q4=一般垃圾袋及回收袋如何區分?
problem.1.a4=一般垃圾袋為貼有藍色標籤的袋子，回收袋為沒有貼標籤的袋子。
problem.1.q5=收走的垃圾會被如何處理?
problem.1.a5=收取完垃圾後，我們會將垃圾集中送至配合的垃圾場，確保一般垃圾、回收、廚餘皆有妥善處理!
problem.1.q6=垃圾如果長蟲如何處理?
problem.1.a6=如垃圾、回收、廚餘有遇到長蟲、生蛆之情況，收取夥伴會當下拍照、收走該垃圾，並且單次和您酌收100元 的清潔處理費用。
problem.part2=二、垃圾收取方式
problem.2.q1=有哪些垃圾收取的方式?
problem.2.a1=目前只有指定地點收取。
problem.2.q2=DAOBUNSO會在什麼時段把垃圾收走?
problem.2.a2=您可在網頁上填寫希望收取垃圾的時間，我們會在時間內將垃圾取走。
problem.2.q3=垃圾要放置在哪裡?
problem.2.a3=依照不同的收取方式，可以將垃圾擺放在您指定的地點，同時我們也提供上樓收取服務。
problem.2.q4=忘記將垃圾拿出來怎麼辦?
problem.2.a4=夥伴抵達收取地點時，若沒有看到垃圾，會當下電話通知並且按門鈴，若等待超過 5 分鐘，則會離開現場（當天不折返補收，並且計算一次服務次數）。
problem.part3=三、購買流程 
problem.3.q1=要如何訂購DAOBUNSO服務?
problem.3.a1=您可至shopping或service頁面，選擇適合您的方案，開始訂購旅程！
problem.3.q2=購買完畢，要如何確認我的訂單?
problem.3.a2=您可至”訂單管理”查看您的服務購買記錄。
problem.3.q3=若只想單買垃圾袋，要如何購買?
problem.3.a3=您可至shopping頁面挑選您需要的垃圾袋。