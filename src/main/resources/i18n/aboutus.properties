aboutus.area5_p2_m2=我們提供的服務，可以增加垃圾的處理量，減少對環境造成的負擔。
aboutus.area5_p1_p1=以人為本
aboutus.area5_p2_p2=我們提供的服務，盡力讓環境變好，讓人可以有更好的生活環境，讓每天都有好心情。
