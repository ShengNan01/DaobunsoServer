aboutus.title=關於我們
aboutus.area_p1=致熱愛環境的你與我
aboutus.area_p2=簡單來說，地球只有一個，為了守護世界的環境，希望藉由這個平台提升大家的環保意識。
aboutus.area3_p1_s1=安全
aboutus.area3_p2_s2=您可以安心地把垃圾交給我們收取，我們的垃圾收取流程安全有保障。
aboutus.area3_p1_h1=誠信
aboutus.area3_p2_h2=您對於我們的信任是我們繼續努力堅持的動力，所以對於誠信的堅持是我們所信奉的教條。
aboutus.area3_p1_e1=環境
aboutus.area3_p2_e2=對於環境我們秉持永續發展與綠色能源為主的保護方式，為了環境的維護我們將會盡最大努力。
