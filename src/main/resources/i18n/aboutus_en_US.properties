aboutus.title=About Us
aboutus.area_p1=To you and me who love the environment
aboutus.area_p2=In short, there is only one earth, in order to protect the environment, we hope to raise everyone's environmental awareness through this web platform.
aboutus.area3_p1_s1=Safety
aboutus.area3_p2_s2=You can hand over the garbage to us for collection without worry, our garbage collection process is very safe.
aboutus.area3_p1_h1=Honesty
aboutus.area3_p2_h2=Your trust in us is the driving force for us to continue to work hard, the persistence in honesty is a dogma we believe in.
aboutus.area3_p1_e1=Environment
aboutus.area3_p2_e2=For the environment, we adhere to sustainable development and green energy based protection methods, we will do our best to maintain the environment.
aboutus.area4_p1_g1=Go Green!
aboutus.area5_p1_s1=Solve Waste Together
aboutus.area5_p2_s2=We offer different plans for your optional and we handle all types of garbage.
aboutus.area5_p1_m1=Mitigating Climate Change!
aboutus.area5_p2_m2=The services we provide can increase the amount of garbage handled, reduce the environmental burden.
aboutus.area5_p1_p1=People-Oriented
aboutus.area5_p2_p2=We try our best to make the environment better, let people have a better living environment and have good mood every day.
aboutus.area5_p1_c1=Contribute To The Community
aboutus.area5_p2_c2=The services we provide increase the convenience of community garbage disposal, create a more beautiful community.
aboutus.area7_p1_l1=Legality and ethics
aboutus.area7_p2_l2=In the process, we will ensure that we fully comply with all legal requirements, and show the highest ethical standards at the same time, so that users can have better service quality.
