service.title=服務方案
service.singleOrder=單次方案
service.singleOrderText=剛好沒時間?來不及趕回來倒垃圾?垃圾太多無法一個人處理?只是單純不想倒垃圾?好奇想體驗體驗新服務？我們幫你!!
service.monthlyOrder=月租方案
service.monthlyOrderText=一次性服務無法滿足你?沒關係我們提供也有提供月租型的服務，一周可以選擇3個時段，不用聽到「給愛麗絲」就緊張兮兮，讓你不用再為倒垃圾煩惱!
service.communityOrder=社區方案
service.communityOrderText=整個社區都可以一起集中放置，不用再特定的時間然後一堆人擠在一起等垃圾車了！預約好時間，我們就會一起處理整個社區的垃圾！